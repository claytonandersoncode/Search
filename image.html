<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="sass/search.css">
    </head>
    <body>
        <header>
            <nav class="sitebar text-right">
                <ul>
                    <li><a href="index.html">Search</a></li>
                    <li><a href="advanced.html">Advanced Search</a></li>
                </ul>
            </nav>
        </header>
        <div class="layout">
            <div class="main">
                <div class="block">
                    <div class="row">
                        <div class="col-12 text-center">
                            <h1 class="search-bar-text">Images</h1>
                            <form action="https://google.com/search">
                                <p><input class="search-bar" type="text" name="q"></p>
                                <input type="hidden" name="tbm" value="isch">

                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sidebar-1"></div>
            <div class="sidebar-2"></div>
        </div>
    </body>
