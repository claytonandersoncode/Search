<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="sass/search.css">
    </head>
    <body>
        <header>
            <nav class="sitebar text-right">
                <ul>
                    <li><a href="image.html">Image Search</a></li>
                    <li><a href="index.html">Search</a></li>
                </ul>
            </nav>
        </header>
        <div class="layout">
            <div class="main">
                <div class="block">
                    <div class="row">
                        <div class="advanced-search col-9 offset-2">
                            <h1>Advanced Search</h1>
                            <form action="https://google.com/search">
                                <table>
                                    <tr><td>All these words:</td><td><input type="text" name="as_q"></td></tr>
                                    <tr><td>This exact word or phrase:</td><td><input type="text" name="as_epq"></td></tr>
                                    <tr><td>Any of these words:</td><td><input type="text" name="as_oq"></td></tr>
                                    <tr><td>None of these words:</td><td><input type="text" name="as_eq"></td></tr>
                                </table>
                                <input class="advanced-search-submit" type="submit" value="Advanced Search">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sidebar-1"></div>
            <div class="sidebar-2"></div>
        </div>
    </body>
</html>
